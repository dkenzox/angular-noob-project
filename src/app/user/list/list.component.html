<table>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>DNI</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td [style.color]="color">{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.birthDate}}</td>
      <td>{{user.dni}}</td>
    </tr>
  </tbody>
</table>
<input [(ngModel)]="model" number (ngModelChange)="toNumber()">
<button (mouseover)="log('loquequieras')" (click)="log('click!')">Click me!!!!</button>
<ul class="event-list">
  <li *ngFor="let event of events">
    {{event}}
  </li>
</ul>
